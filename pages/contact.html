<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const loggedIn = JSON.parse(localStorage.getItem("logged-in"));
      if (!loggedIn) {
        window.location.href = "./landing.html";
      }
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/11d68dbc01.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <nav class="nav-bar">
      <div class="big-screen-nav">
        <a href="./index.html">home</a>
        <a class="dropdown-trigger" href="./rankings.html">
          rankings <i style="display: none" class="fa-solid fa-chevron-up"></i
          ><i class="fa-solid fa-chevron-down"></i>

          <div class="dropdown">
            <button>flyweight</button><button>bantamweight</button
            ><button>featherweight</button><button>lightweight</button
            ><button>welterweight</button><button>middleweight</button
            ><button>light heavyweight</button><button>heavyweight</button>
          </div>
        </a>
        <a href="./ticket.html">tickets</a>
        <a href="./events.html">events</a>
        <a href="./about.html">about</a>
        <a href="./contact.html">contact</a>
        <button class="log-out">log out</button>
      </div>
      <button class="hamburger-toggle"><i class="fas fa-bars"></i></button>
    </nav>
    <div class="small-screen-nav">
      <a href="./index.html">home</a>
      <a href="./rankings.html">rankings</a>
      <a href="./ticket.html">tickets</a>
      <a href="./events.html">events</a>
      <a href="./about.html">about</a>
      <a href="./contact.html">contact</a>
      <button class="log-out-small">log out</button>
    </div>
    <div class="chat-icon">
      <i class="fa-regular fa-comment-dots"></i>
    </div>
    <div class="chat">
      <div class="chat-header">
        <i class="fa-regular fa-comment-dots" style="margin: 0.5rem 0.5rem"></i>
        <span>MMA Website</span>
      </div>
      <div class="chat-box">
        <p class="start-text">
          Your messaging history with MMA Website starts here!
        </p>
        <div class="wave"><i class="fa-solid fa-hand"></i></div>
        <p class="message-left">Hello! How can I help you?</p>
      </div>

      <div class="chat-footer">
        <div class="chat-utils">
          <i class="fa-solid fa-circle-plus"></i>
          <i class="fa-solid fa-image"></i>
          <i class="fa-solid fa-face-smile"></i>
        </div>
        <form>
          <input class="message-input" type="text" />
          <button class="send-message" type="submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="random user"
          class="user-img"
        />
        <h2></h2>
        <p class="user-title">My name is</p>
        <p class="user-value"></p>
        <div class="values-list">
          <button class="icon" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-nav">
        <a href="./index.html">home</a>
        <a href="./rankings.html">rankings</a>
        <a href="./ticket.html">tickets</a>
        <a href="./events.html">events</a>
        <a href="./about.html">about</a>
        <a href="./contact.html">contact</a>
      </div>
      <form class="footer-form">
        <input type="text" placeholder="enter your name.." />
        <input type="email" placeholder="enter your email.." />
        <textarea placeholder="write your message here!"></textarea>
      </form>
    </footer>
    <script type="module" src="../javascript/index.js"></script>
  </body>
</html>
