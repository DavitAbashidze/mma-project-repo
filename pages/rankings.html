    <div class="rankings-container">
      <div class="filters">
        <form>
          <label>filter by wins:</label>
          <input class="win-filter" min="0" max="50" value="0" type="range" />
          <p>value: <output class="value">0</output></p>
          <label>filter by losses:</label>
          <input class="loss-filter" min="0" max="20" value="0" type="range" />
          <p>value: <output class="value">0</output></p>
          <label>filter by win streak:</label>
          <input
            class="win-streak-filter"
            type="range"
            value="0"
            min="o"
            max="30"
          />
          <p>value: <output class="value">0</output></p>
          <label>champion:</label>
          <input class="champion-filter" type="checkbox" />
          <br />
          <br />
          <label>has next opponent:</label>
          <input class="opponent-filter" type="checkbox" />
        </form>
        <button class="reset-filter">reset filter</button>
      </div>
      <table class="rankings">
        <tr>
          <th><span class="black">rank</span></th>
          <th><span class="black">fighter</span></th>
          <th><span class="black">record</span></th>
          <th><span class="black">win streak</span></th>
          <th><span class="black">weight class</span></th>
          <th><span class="black">status</span></th>
          <th><span class="black">next fight</span></th>
        </tr>
      </table>
    </div>
    <div class="chat">
      <div class="chat-box">
        <div class="chat-header">
          <i
            class="fa-regular fa-comment-dots"
            style="margin: 0.5rem 0.5rem"
          ></i>
          <span>MMA Website</span>
        </div>
        <p class="start-text">
          Your messaging history with MMA Website starts here!
        </p>
        <div class="wave"><i class="fa-solid fa-hand"></i></div>

        <p class="message-left">Hello! How can I help you?</p>
        <div class="chat-footer">
          <div class="chat-utils">
            <i class="fa-solid fa-circle-plus"></i>
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-face-smile"></i>
          </div>
          <form>
            <input type="text" />
            <button type="submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="chat-icon">
        <i class="fa-regular fa-comment-dots"></i>
      </div>
    </div>
