<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/landing-register.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="section-center">
        <form class="register-form">
          <div class="text-inputs">
            <input type="text" class="register-name" placeholder="  name" />
            <input class="register-mail" type="email" placeholder="  login" />
            <input
              class="register-password"
              type="password"
              placeholder="  password"
            />
            <input
              class="confirm-password"
              type="password"
              placeholder="  repeat password"
            />
          </div>
          <div class="check-inputs">
            <p class="warning">password doesn't match!</p>
            <input class="register-show-hide" type="checkbox" />
            <label>show password</label>
            <div class="register-footer">
              <input type="radio" name="agreement" id="agreement" />
              <label for="agreement">I agree to user agreement</label>
              <input
                type="checkbox"
                name="recieve-emails"
                id="recieve-emails"
              />
              <label for="recieve-emails">Recieve emails</label>
            </div>
          </div>
          <button class="register-btn" type="submit">Register</button>
        </form>
        <p class="empty-input-warning"></p>
        <p>Already have an account ? <a href="landing.html">Log in</a></p>
      </div>
    </section>
    <script type="module" src="../javascript/index.js"></script>
  </body>
</html>
