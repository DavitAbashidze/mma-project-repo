<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/11d68dbc01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav-bar"></nav>
    <div class="slider">
      <img class="slider-image" src="../images/Conor.jpg" alt="slider image" />
      <span class="fa-solid fa-circle-chevron-left"></span>
      <span class="fa-solid fa-circle-chevron-right"></span>
    </div>
    <h1 class="video-container-title">Fights:</h1>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/nRL-3sO-Y4w"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.youtube.com/embed/xaFgviJQkiU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.youtube.com/embed/MIXsd6YpEEA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.youtube.com/embed/J-dcm5sA4T0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.youtube.com/embed/7qrVQwjieac"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.youtube.com/embed/XmK-VVW4EzY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="chat">
      <div class="chat-box">
        <div class="chat-header">
          <i
            class="fa-regular fa-comment-dots"
            style="margin: 0.5rem 0.5rem"
          ></i>
          <span>MMA Website</span>
        </div>
        <p class="start-text">
          Your messaging history with MMA Website starts here!
        </p>
        <div class="wave"><i class="fa-solid fa-hand"></i></div>

        <p class="message-left">Hello! How can I help you?</p>
        <div class="chat-footer">
          <div class="chat-utils">
            <i class="fa-solid fa-circle-plus"></i>
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-face-smile"></i>
          </div>
          <form>
            <input type="text" />
            <button type="submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="chat-icon">
        <i class="fa-regular fa-comment-dots"></i>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="../javascript/index.js"></script>
  </body>
</html>
