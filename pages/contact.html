<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <nav class="nav-bar"></nav>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="random user"
          class="user-img"
        />
        <p class="user-title">My name is</p>
        <p class="user-value">John Smith</p>
        <div class="values-list">
          <!-- single icon -->
          <button class="icon" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- end of single icon -->
        </div>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="../javascript/contact/index.js"></script>
  </body>
</html>
